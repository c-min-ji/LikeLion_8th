{% extends 'base.html' %}
{% block content %}

<br />
{% for blog in blogs %}
<main role="main" class="container" style="padding-top: 80px;">
  <div class="jumbotron">
    <h1>{{ blog.title }}</h1>
    <br />
    <h4>{{ blog.pub_date }}</h4>
    <br />
    <p class="lead">{{ blog.body | safe }}</p>
    <br />
    <a class="btn btn-lg btn-primary" href="{{ site.baseurl }}/docs/{{ site.docs_version }}/components/navbar/" role="button">
      자세히 보기 &raquo;
    </a>
</main>
{% endfor %}
{% endblock %}
